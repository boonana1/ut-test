<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание UT</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="logo">
            <span class="heading">UT Test</span>
            <span class="subtitle">data provided by SWAPI</span>
        </div>
        <div class="buttons-group">
            <button class="btn btn-primary get-button">Load data</button>
            <button class="btn btn-secondary clear-button">Clear table</button>
        </div>
    </header>
    <div class="container">
        <span class="info">There's no loaded data</span>
        <table class="table hidden"></table>
        <div class="pagination-wrapper">
            <span class="btn btn-light prev">Prev</span>
            <span class="pages-count"></span>
            <span class="btn btn-light next">Next</span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
